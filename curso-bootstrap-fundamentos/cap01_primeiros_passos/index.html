<!DOCTYPE html>
<html lang="en">

<head>
    <title>TreinaWeb - Bootstrap: Fundamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- os meta abaixos são importantes para o Bootstrap funcionar corretamente-->
    <meta charset="UTF-8">
    <!--MacOS e Linux UTF-8 é padrão. No Windows é CP-1252, mas depende tbm do padrão da IDE, importante esta igual ao da IDE-->

    <!-- viewport é a área útil e renderizável do browser-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!-- tamanho do dispositivo, escala sem zoom = 1 e não ajuste nada no browser automaticamente-->

    <style>
        .destaque {
            background-color: yellow;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <div class="container destaque">
        <!-- "container" já inclui um margin e padding por padrão. Isso é bom para conteúdos web, mas não tanto para mobile-->
        <p>Bem-vindo ao curso de Bootstrap - Fundamentos</p>
    </div>
    <div class="container-fluid destaque">
        <!-- "container-fluid" é ideal para mobile, pois ele remove o margin, que importa no espaço para mobile-->
        <p>Bem-vindo ao curso de Bootstrap - Fundamentos</p>
    </div>

    <!-- Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!--A ordem importa, então esse terceiro script que é efetivamente o bootstrap JS, deve vir por último-->
</body>

</html>
