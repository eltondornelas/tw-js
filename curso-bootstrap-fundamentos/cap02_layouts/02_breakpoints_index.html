<!DOCTYPE html>
<html lang="en">

<head>
    <title>TreinaWeb - Bootstrap: Fundamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .destaque {
            background-color: yellow;
            border: solid 1px black;
        }
    </style>
</head>

<!--
    Breakpoints do Bootstrap
        - xs (extra-small devices) - < 576px
            OBS: esse é o breakpoint padrão do Bootstrap!!
        - sm (small devices) - 576px <= vwp <= 767px
        - md (medium devices) - 768 <= vwp <= 991px
        - lg (large devices) - 992px <= vwp <= 1999px
        - xg (extra-large devices) - vwp => 1200px
        
        OBS: vwp = viewports
-->

<body>
    <div class="container destaque">
        <div class="row destaque">
            <div class="col destaque">
                Parte 1
            </div>
            <div class="col destaque">
                Parte 2
            </div>
            <div class="col destaque">
                Parte 3
            </div>
            <div class="col destaque">
                Parte 4
            </div>
            <!-- mesmo que coloque 12+ colunas, o Flexbox faz a divisão dentro do limite -->
        </div>

        <div class="row destaque">
            <div class="col destaque">
                Parte 1
            </div>
            <div class="col destaque">
                Parte 2
            </div>
            <div class="col destaque">
                <input type="text" style="width: 100%">
                <!-- o padding gerado é padrão do col e row -->
            </div>
        </div>

        <div class="row destaque">
            <div class="col-md-3 col-sm-12 destaque">
                <input type="text" style="width: 100%">
            </div>
            <div class="col-md-6 col-sm-12 destaque">
                <input type="text" style="width: 100%">
            </div>
            <div class="col-md-3 col-sm-12 destaque">
                <input type="text" style="width: 100%">
            </div>
            <!-- o padrão se torna md pra cima, a medida que for diminuindo ele vai se adaptando quando chega em sm para baixo-->
            <!-- como todos são sm-12 ele quebra a linha automaticamente quando chega em sm para baixo-->
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!--A ordem importa, então esse terceiro script que é efetivamente o bootstrap JS, deve vir por último-->
</body>

</html>
